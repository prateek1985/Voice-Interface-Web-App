<html>

<script>
    var annyangScript = document.createElement('script');
    if (/localhost/.exec(window.location)) {
      annyangScript.src = "//localhost:8443/annyang.js"
    } else {
      annyangScript.src = "//cdnjs.cloudflare.com/ajax/libs/annyang/1.6.0/annyang.min.js"
    }
    document.write(annyangScript.outerHTML)
  </script>
  <iframe id="showskill" scrolling="yes" width="1400" height="600" frameborder="0" style="border:0" src=""></iframe>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  
  
  var placeSave=function(str) {
  place=str;
  //annyang.pause();
  document.getElementById("showskill").src = "https://www.google.com/maps/embed/v1/place?key=AIzaSyCmSH_CBphpS9vqNgF2TzTU8IWoEDmPJKc&q="+ place;
  //document.write(place);
  }
  var navigate=function(str1,str2){
  document.getElementById("showskill").src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyCmSH_CBphpS9vqNgF2TzTU8IWoEDmPJKc&origin="+str1+"&destination="+str2;
  }
  var placeFind=function(str3){
  document.getElementById("showskill").src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCmSH_CBphpS9vqNgF2TzTU8IWoEDmPJKc&q="+str3;
  }
  var commands={
  'show me *str':placeSave,
  'take me from *str1 to *str2':navigate,
  'find me *str3':placeFind,
  };
    // OPTIONAL: activate debug mode for detailed logging in the console
    annyang.debug();

    // Add voice commands to respond to
    annyang.addCommands(commands);

    // OPTIONAL: Set a language for speech recognition (defaults to English)
    annyang.setLanguage('en-IN');

    // Start listening. You can call this here, or attach this call to an event, button, etc.
    annyang.start();
	
	
		//document.write(speech());
	
	</script>
